<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/styles.scss" />
    <title>Document</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
    <section class="main">
        <aside class="sidebar">
            <form class="form">
                <label for="select" class="select">
                    <input type="radio" name="list" value="not_changed" id="bg" checked />
                    <input type="radio" name="list" value="not_changed" id="select">
                    <label class="bg" for="bg"></label>
                    <div class="items">
                        <input type="radio" name="list" value="first_value" id="list[0]">
                        <label for="list[0]">First option</label>
                        <input type="radio" name="list" value="second_value" id="list[1]">
                        <label for="list[1]">Second loooooong option</label>
                        <span id="text">Select something...</span>
                    </div>
                </label>
                <input placeholder="search"></input>
            </form>
            <ul></ul>
        </aside>
        <div id="map"></div>
    </section>

    <script src="./index.js" type="module"></script>
    <script src="./src/api/map.js" type="module"></script>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdwK1E2AOoEiReoOTkB3LexUSyN8LR17M&libraries=places&callback=initMap&v=weekly"
            defer></script>
</body>

</html>
